<h2>
  Search for a Show
</h2>

<form  (submit)='filter()'>
  <div>
  <p style='display: inline-block; margin: 10px;'>Genre:
    <select name="genre" [(ngModel)]='filterFor.genre'>
      <option value="Drama">Drama</option>
      <option value="Science-Fiction">Science-Fiction</option>
      <option value="Thriller">Thriller</option>
      <option value="Action">Action</option>
      <option value="Crime">Crime</option>
      <option value="Adventure">Adventure</option>
      <option value="Music">Music</option>
      <option value="Romance">Romance</option>
      <option value="Mystery">Mystery</option>
      <option value="Supernatural">Supernatural</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Horror">Horror</option>
      <option value="Family">Family</option>
      <option value="Anime">Anime</option>
      <option value="Comedy">Comedy</option>
      <option value="History">History</option>
      <option value="Medical">Medical</option>
      <option value="Legal">Legal</option>
      <option value="Western">Western</option>
      <option value="Espionage">Espionage</option>
      <option value="War">War</option>
      <option value="Sports">Sports</option>
    </select>
    </p>
  
    <p style='display: inline-block; margin: 10px;'>Rating:
      <select name="rating" [(ngModel)]='filterFor.rating'>
        <option value="9">9+</option>
        <option value="7">7+</option>
        <option value="5">5+</option>
      </select>
    </p>

    <input type="submit" value="Search" style='display: inline-block; margin: 10px;'>
</div>
</form>

<div *ngFor = "let d of apiData$" class="show_box" >
  <h5 style="font-weight: bold ">{{d.name}} </h5>
  <h6>Type: {{d.type}} </h6>

  <div *ngIf = "d.rating.average>=8">
      <h6 class="highly__rated" style="color: green"> Rating: {{d.rating.average}} </h6>
  </div>

  <div *ngIf = "d.rating.average>=6 && d.rating.average<8">
      <h6 class="avg__rated" style="color: orange"> Rating: {{d.rating.average}} </h6>
  </div>

  <div *ngIf = "d.rating.average<=6 && d.rating.average!=null">
      <h6 class="low__rated" style="color: red"> Rating: {{d.rating.average}} </h6>
  </div>

  <div *ngIf = "d.rating.average==null">
      <h6 class="not__rated" style="color: black"> Rating: Not Available </h6>
  </div>

  <a [routerLink]="['/shows/', d.id]" (mousemove)="onMousemove(d.id)" ><img src="{{d.image.medium}}"> </a>
</div>
